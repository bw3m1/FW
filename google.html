<!DOCTYPE html>
<html>

<head>
  <title>Embedded Google Search</title>
  <style>
    #search-container {
      width: 90%;
      margin: 0 auto;
    }

    #search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }

    #search-results {
      width: 100%;
      height: 70vh;
      border: 1px solid #ddd;
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=YOUR_SEARCH_ENGINE_ID"></script>
</head>

<body>
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search with Google..." />
    <div id="search-results"></div>
  </div>

  <script>
    // Initialize Google Custom Search
        window.onload = function() {
            const customSearch = google.search.cse.element.render({
                div: 'search-results',
                tag: 'search'
            });

            document.getElementById('search-box').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    customSearch.execute(this.value);
                }
            });
        };
  </script>
</body>

</html>
